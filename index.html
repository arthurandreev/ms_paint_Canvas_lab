<!DOCTYPE html>
<html>
<head>
  <title>Canvas Startpoint</title>
  <script src='app.js'></script>
  <link rel='stylesheet' type='text/css' href='main.css'>
</head>
<body>
  <h1>LAB MS_Paint oldscool Winner</h1>
  <canvas id="main-canvas" width="600" height="500">
  </canvas>
  <br/>
  <div id='colour-picker'>Colour Picker:
    <input type="color" id="input-colour">
  </div>
  <div id='brush-sizes'>
    <button type="button" id="small-brush">Small Brush</button>
    <button type="button" id="medium-brush">Medium Brush</button>
    <button type="button" id="large-brush">Large Brush</button>
  </div>

  <div id='brush-shape'>
    <button type="button" id="circle">Circle</button>
    <button type="button" id="square">Square</button>
    <button type="button" id="back-dash">Back Dash</button>
    <button type="button" id="forward-dash">Forward Dash</button>
  </div>

  <p id="brush-type-text"></p>
  <p id="brush-size-text"></p>
</body>
</html>
